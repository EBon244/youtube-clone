<!DOCTYPE html>
<html>

<head>
    <title>Flexbox Practice</title>
    <link rel="stylesheet" href="exercsises-style/flexbox-practice.css">
</head>

<body>
    <!-- Example 12a -->
    <div class="flexbox">
        <div class="lightblue item1a">200px</div>
        <div class="lightpink item2a">75px</div>
    </div>

    <!-- Example 12b -->
    <div class="flexbox">
        <div class="lightblue item1b">item1</div>
        <div class="lightpink item2b">item2</div>
        <div class="lightblue item3b">item3</div>
    </div>

    <!-- Example 12c -->
    <div class="flexbox-c">
        <div class="lightpink item1c">item1</div>
        <div class="lightpink item2c">item2</div>
        <div class="lightpink item3c">item3</div>
        <div class="lightpink item4c">item4</div>
    </div>

    <!-- Example 12d -->
    <div class="flexbox-d">
        <div class="lightpink item1d">item1</div>
        <div class="lightpink item2d">item2</div>
    </div>

    <!-- Example 12e -->
    <div class="container">
        <div class="flexbox-e">
            <div>Home</div>
            <div class="notifications">14</div>
        </div>

        <div class="flexbox-e">
            <div>Notifications</div>
            <div class="notifications">3</div>
        </div>

        <div class="flexbox-e">
            <div>Messages</div>
            <div class="notifications">5</div>
        </div>
    </div>

    <!-- Example 12f -->
    <div class="container-b">
        <div class="home">Home</div>

        <input class="search" type="text" placeholder="Search">

        <button class="download">Download</button>
    </div>

    <!-- Example 12g -->
    <div class="twitter-container">
        <div class="twitter">
            <img class="profile-pic" src="exercises-images/labradoodle.jpg">

            <div class="profile-info">
                <p class="name">Loki</p>
                <p class="handle">The Dog</p>
                <p class="category">Popular</p>
            </div>


            <button class="follow-button">Follow</button>
        </div>


        <div class="twitter">
            <img class="profile-pic" src="exercises-images/puppy-image.jpg">

            <div class="profile-info">
                <p class="name">Henry</p>
                <p class="handle">Hungry Puppy</p>
                <p class="category">Popular</p>
            </div>


            <button class="follow-button">Follow</button>
        </div>


        <div class="twitter">
            <img class="profile-pic" src="exercises-images/dog-image.jpg">

            <div class="profile-info">
                <p class="name">Shibu</p>
                <p class="handle">Lazy Shibu</p>
                <p class="category">Popular</p>
            </div>

            <button class="follow-button">Follow
        </div>
    </div>
</body>

</html>
