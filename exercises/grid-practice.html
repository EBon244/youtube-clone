<!DOCTYPE html>
<html>

<head>
    <title>Grid Practice</title>
    <link rel="stylesheet" href="exercsises-style/grid-practice.css">

<body>
    <!-- exercise 11a -->
    <div class="grid">
        <div class="blue-div">200px</div>
        <div class="pink-div">75px</div>

    <!-- exercise 11b -->
    <div class="grid-b">
        <div class="blue-div">col1</div>
        <div class="pink-div">col2</div>
        <div class="blue-div">col3</div>

        <div class="pink-div">col3</div>
        <div class="pink-div">col4</div>
    </div>

    <!-- exercise 11d -->
    <div class="grid-d">
        <div class="facebook-add-friend">
            <img class="facebook-profile-picture" src="exercises-images/labradoodle.jpg">
            <p class="user-name">Loki</p>

            <div class="mutual-friend-row">
                <img class="mutual-friend-pic" src="exercises-images/puppy-image.jpg">

            <button class="add-friend-button">Add Friend</button>
        </div>

        <div class="facebook-add-friend">
            <img class="facebook-profile-picture" src="exercises-images/dog-glasses.jpg">
            <p class="user-name">Anna</p>
